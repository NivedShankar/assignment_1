<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!---Fontawesome--->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!---Bootstrap5----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body background="Images/login.jpg">
    <form action="home.html" onsubmit="return validate()">
    <div class="mt-5 justify-content-center d-flex">
        <div class="login">
           
                <h5 class="text-center mt-4">LOGIN</h5>
                <div class="row form-group mt-5 px-4 mx-1">
                    
                    <input class="form-control" type="text" placeholder="Username" id="email">
                    <label id="errorEmail"></label>

                </div>
                <div class="row form-group mt-3 px-4 mx-1">
                    
                    <input class="form-control" type="password" onchange = "passCheck()" placeholder="Password" id="pswd" title="password should contain eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                    >
                    <label id="errorPswd"></label>
                </div>
                <div class="d-flex justify-content-center mt-4">
                <!-- <a href="home.html"><button class="btn-primary button px-5 py-2">Login</button></a>  -->
              <button class="btn-primary button px-5 py-2" id="submit">Login</button>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-4">
                    <h6 class="mt-1">Dont have an account?</h6> 
                    <a href="signup.html" class="ms-3 text-decoration-none">Sign Up</a>
                </div>
            
        </div>
    </div>
</form>

    <script src="js/script.js" ></script>
</body>

</html>
